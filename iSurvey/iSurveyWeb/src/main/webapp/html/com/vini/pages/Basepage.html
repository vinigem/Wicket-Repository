<!DOCTYPE html>
<html xmlns:wicket>
<head>
<meta charset="ISO-8859-1">
<title>iSurvey</title>
</head>
<body>
	<span wicket:id="notification"></span>
	<wicket:child />

	<div class="footer">
		<p>Developed by Vinit Kumar</p>
	</div>

	<!-- <span wicket:id="errorWindow"></span>
		<span wicket:id="messageWindow"></span> -->
	<span wicket:id="reportWindow"></span>

		<img src="images/please-wait.gif" alt="Please Wait" />

</html>
