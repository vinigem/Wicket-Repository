<!DOCTYPE html>
<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="form" style="width: 80%">
		<p>Please provide detail information regarding the issue.</p>
		<textarea wicket:id="message" rows="5" cols="30"></textarea>
		<a wicket:id="send" class="button-link">Send</a>
	</form>
	<span wicket:id="feedback"></span>
</wicket:panel>
